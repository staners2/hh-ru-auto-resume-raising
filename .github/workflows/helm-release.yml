name: Release Helm Chart

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    permissions:
      contents: write
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.14.0

      - name: Update Chart version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          sed -i "s/^version:.*/version: $VERSION/" .helm/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" .helm/Chart.yaml

      - name: Package Helm Chart
        run: |
          mkdir -p charts-packages
          helm package .helm/ -d charts-packages/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            charts-packages/*.tgz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download existing charts from GitHub Pages
        run: |
          # Скачиваем существующие чарты и index.yaml из GitHub Pages
          mkdir -p existing-charts
          curl -L -f -s -o existing-charts/index.yaml https://staners2.github.io/hh-ru-auto-resume-raising/index.yaml || echo "No existing index.yaml found"
          
          # Скачиваем все существующие .tgz файлы
          if [ -f existing-charts/index.yaml ]; then
            # Извлекаем URLs всех чартов из index.yaml и скачиваем их
            grep -o 'https://staners2.github.io/hh-ru-auto-resume-raising/[^"]*\.tgz' existing-charts/index.yaml | while read url; do
              filename=$(basename "$url")
              echo "Downloading $filename from $url"
              curl -L -f -s -o "existing-charts/$filename" "$url" || echo "Failed to download $filename"
            done
          fi

      - name: Merge charts and generate index
        run: |
          # Копируем существующие чарты в директорию с новыми
          if [ -d existing-charts ] && [ "$(ls -A existing-charts/*.tgz 2>/dev/null)" ]; then
            cp existing-charts/*.tgz charts-packages/ 2>/dev/null || true
          fi
          
          # Генерируем обновленный index.yaml со всеми чартами
          helm repo index charts-packages/ --url https://staners2.github.io/hh-ru-auto-resume-raising --merge existing-charts/index.yaml

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: charts-packages
          publish_branch: gh-pages